<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX Modal Popup Example</title>
  <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
  <style>
      :root {
          --bg-gray-100: #f9fafb;
          --bg-blue-400: #60a5fa;
          --bg-blue-500: #3b82f6;
          --bg-green-500: #10b981;
          --bg-green-600: #059669;
          --color-gray-400: #9ca3af;
          --color-white: #ffffff;
          --border-gray-200: #e5e7eb;
          --font-size-base: 1rem; /* 16px */
          --font-size-lg: 1.5rem; /* 24px */
          --padding-base: 1rem; /* 16px */
          --padding-lg: 2rem; /* 32px */
          --border-radius: 0.5rem; /* 8px */
          --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      body {
          margin: 0;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Helvetica Neue', Arial, sans-serif;
          background-color: var(--bg-gray-100);
      }

      #registerBtn {
          padding: 0.75rem 1.5rem; /* 12px 24px */
          font-size: var(--font-size-base);
          background-color: var(--bg-blue-400);
          color: var(--color-white);
          border: none;
          border-radius: var(--border-radius);
          cursor: pointer;
          transition: background-color 0.3s;
      }

      #registerBtn:hover {
          background-color: var(--bg-blue-500);
      }

      .popup {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.6);
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .popup-content {
          background: var(--color-white);
          padding: var(--padding-lg);
          border-radius: var(--border-radius);
          width: 30%;
          box-shadow: var(--box-shadow);
          position: relative;
      }

      .close {
          cursor: pointer;
          position: absolute;
          right: 1.25rem; /* 20px */
          top: 1.25rem; /* 20px */
          font-size: var(--font-size-lg);
          color: var(--color-gray-400);
      }

      form {
          display: flex;
          flex-direction: column;
          font-size: var(--font-size-base);
      }

      input[type=text], input[type=email], input[type=password] {
          margin: 0.625rem 0; /* 10px 0 */
          padding: var(--padding-base);
          border: 2px solid var(--border-gray-200);
          border-radius: var(--border-radius);
          font-size: var(--font-size-base);
      }

      input[type=submit] {
          background: var(--bg-green-500);
          color: var(--color-white);
          border: none;
          font-size: var(--font-size-base);
          padding: var(--padding-base) 1.25rem; /* 16px 20px */
          border-radius: var(--border-radius);
          cursor: pointer;
          margin-top: var(--padding-base);
          transition: background-color 0.3s;
      }

      input[type=submit]:hover {
          background-color: var(--bg-green-600);
      }

      .smooth.htmx-swapping, .smooth.htmx-added {
          opacity: 0;
          transition: opacity 300ms ease-out;
      }

      .smooth {
          opacity: 1;
          transition: opacity 300ms ease-out;
      }
  </style>
</head>
<body>

<button id="registerBtn" hx-get="./registration.html" hx-swap="outerHTML">Register</button>

</body>
</html>
